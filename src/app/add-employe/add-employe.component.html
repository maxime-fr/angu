<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2> Enregistrer un nouvel évènement </h2>
    <form [formGroup]="employeForm" (ngSubmit)="onSaveEmploye()">
      <div class="form-group">
        <label for="name">Nom  :</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="firstname">Prénom  :</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="firstname">Fonction  :</label>
        <input type="text" class="form-control" id="fonction" formControlName="fonction">
      </div>
      <div class="form-group">
        <label for="firstname">email  :</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="firstname">age  :</label>
        <input type="number" class="form-control" id="age" formControlName="age">
      </div>

      <button class="btn btn-success"
              [disabled]="employeForm.invalid"  type="submit">Enregistrer</button>
    </form>
  </div>
</div>
